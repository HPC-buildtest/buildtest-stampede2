version: "1.0"
buildspecs:
  dgemm_test1:
    executor: local.bash
    type: compiler
    description: dgemm test one against intel/18.0.2
    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_dgemm.c
    module:
      - "module load intel/18.0.2"

  dgemm_test2:
    executor: local.bash
