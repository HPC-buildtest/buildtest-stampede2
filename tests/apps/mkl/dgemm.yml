    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_dgemm.c
    module:
      - "module load intel/17.0.4"

  dgemm_test3:
    executor: local.bash
    type: compiler
    description: dgemm test one against intel/16.0.3
    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_dgemm.c
    module:
      - "module load intel/16.0.3"
