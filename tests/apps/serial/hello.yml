version: 0.0.1
fortan_hello:
  type: script
  description: hello world program in Fortran compiled with gnu compiler
  env:
    srcdir: $WORK/buildtest-stampede2/tests/apps/serial/src
    exe: hello_f90
  run: |
    gfortran -o $exe $srcdir/hello.f90
    ./$exe

c_hello:
  type: script
  description: hello world program in C compiled with gnu compiler
  env:
    srcdir: $WORK/buildtest-stampede2/tests/apps/serial/src
    exe: hello_c
  run: |
    gcc -o $exe $srcdir/hello.c
    ./$exe

cplusplus_hello:
  type: script
  description: hello world program in C++ compiled with gnu compiler
  env:
    srcdir: $WORK/buildtest-stampede2/tests/apps/serial/src
    exe: hello_cpp
  run: |
    g++ -o $exe $srcdir/hello.cpp
    ./$exe
