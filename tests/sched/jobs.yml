version: "1.0"
buildspecs:
  srun_hostname_1x8:
    executor: slurm.normal
    type: script
    description: execute 'hostname' via using 8 cores on 1 node
    sbatch:
      - "-N 1"
      - "-n 8"
      - "-t 00:10"
    run: hostname

