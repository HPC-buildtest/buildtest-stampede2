version: 0.0.1
ping_login:
  type: script
  description: "ping all login nodes in stampede2 to ensure they are reachable"
  run: |
    ping -c 5 login1
    ping -c 5 login2
    ping -c 5 login3
    ping -c 5 login4

ssh_check:
  type: script
  description: "check passwordless ssh is working on all login nodes"  
  run: |
    ssh login1 hostname
    ssh login2 hostname
    ssh login3 hostname
    ssh login4 hostname
  
