version: "1.0"
bzip2_compression:
  executor: local.bash
  type: script
  description: bzip2 compression test using /dev/zero and /dev/random for 500M
  run: |
    cd $WORK
    mkdir -p bzip2_test && cd bzip2_test
    dd if=/dev/zero of=500M.txt bs=1M count=500
    time bzip2 500M.txt 
    time bzip2 -d 500M.txt.bz2
    rm 500M.txt
    dd if=/dev/random of=500M.txt bs=1M count=500
    time bzip2 500M.txt 
    time bzip2 -d 500M.txt.bz2
    rm 500M.txt
    cd $WORK
    rmdir bzip2_test
