version: "1.0"
buildspecs:
  fortan_hello:
    type: compiler
    executor: local.bash
    description: hello world program in Fortran compiled with gnu compiler
    compiler:
      name: gnu
      source: src/hello.f90

  c_hello:
    type: compiler
    executor: local.bash
    description: hello world program in C compiled with gnu compiler
    compiler:
      name: gnu
      source: src/hello.f90

  cplusplus_hello:
    executor: local.bash
    type: compiler
    description: hello world program in C++ compiled with gnu compiler
    compiler:
      name: gnu
      source: src/hello.cpp
