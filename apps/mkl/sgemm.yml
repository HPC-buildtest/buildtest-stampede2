version: "1.0"
buildspecs:
  sgemm_test1:
    executor: local.bash
    type: compiler
    description: sgemm test one against intel/18.0.2
    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_sgemm.c
    module:
      - "module load intel/18.0.2"

  sgemm_test2:
    executor: local.bash
    type: compiler
    description: sgemm test one against intel/17.0.4
    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_sgemm.c
    module:
      - "module load intel/17.0.4"

  sgemm_test3:
    executor: local.bash
    type: compiler
    description: sgemm test one against intel/16.0.3
    compiler:
      name: intel
      cflags: -mkl
      source: src/mkl_sgemm.c
    module:
      - "module load intel/16.0.3"
